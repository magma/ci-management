####################
# COMMON FUNCTIONS #
####################

- lf_go_common: &lf_go_common
    name: lf-go-common

    ######################
    # Default parameters #
    ######################

    archive-artifacts: >
      **/*.log
      **/hs_err_*.log
      **/target/**/feature.xml
      **/target/failsafe-reports/failsafe-summary.xml
      **/target/surefire-reports/*-output.txt
    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          branch: "{branch}"
          stream: "{stream}"
      - string:
          name: ARCHIVE_ARTIFACTS
          default: "{archive-artifacts}"
          description: Artifacts to archive to the logs server.

    wrappers:
      - lf-infra-wrappers:
          build-timeout: "{build-timeout}"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    publishers:
      # TODO: Make email notification work.
      # - lf-infra-email-notify:
      #     email-recipients: '{email-recipients}'
      #     email-prefix: '[releng]'
      - lf-infra-publish

#############
# Go CLM    #
#############

- lf_go_clm: &lf_go_clm
    name: lf-go-clm

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 30 # 30 days for troubleshooting purposes
    build-timeout: 60
    disable-job: false
    git-url: "$GIT_URL/$PROJECT"
    github-url: "https://github.com"
    nexus-iq-namespace: "" # Recommend a trailing dash when set. Example: odl-
    nexus-iq-stage: "build"
    stream: master
    submodule-recursive: true
    submodule-timeout: 10
    submodule-disable: false

    nexus_iq_scan_patterns:
      - "**/*.go"

    gerrit_clm_triggers:
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set\s+\d+:\s+run-clm\s*$'

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          branch: "{branch}"
          stream: "{stream}"
      - string:
          name: ARCHIVE_ARTIFACTS
          default: "{archive-artifacts}"
          description: Artifacts to archive to the logs server.
      - lf-clm-parameters:
          nexus-iq-stage: "{nexus-iq-stage}"

    #####################
    # Job Configuration #
    #####################

    disabled: "{disable-job}"

    builders:
      - nexus-iq-policy-evaluator:
          stage: "{nexus-iq-stage}"
          application-type: "manual"
          application-id: "{nexus-iq-namespace}{project-name}"
          scan-patterns: "{obj:nexus_iq_scan_patterns}"
          fail-build-network-error: true

